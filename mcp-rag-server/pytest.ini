[pytest]
# Configuração do pytest para MCP RAG Server

# Diretórios de teste
testpaths = .

# Padrão de arquivos de teste
python_files = test_*.py *_test.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções de output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes lentos
    mcp: Testes do protocolo MCP
    config: Testes de configuração

# Configuração de cobertura
[coverage:run]
source = .
omit = 
    test_*.py
    */tests/*
    setup.py
    config.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: